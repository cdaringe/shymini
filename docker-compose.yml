  #     - postgres-data:/var/lib/postgresql/data
  #   environment:
  #     - POSTGRES_USER=shymini
  #     - POSTGRES_PASSWORD=shymini
  #     - POSTGRES_DB=shymini

volumes:
  shymini-data:
